<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGS currency converter </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="amount-icons">
            <p>amount</p>
            <div class="icons">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <i class="fa fa-cog" aria-hidden="true"></i>
                <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
            </div>
        </div>
        <form action="">
            <input class="input" type="text" autocomplete="off" placeholder="Input Amount">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </form>

        <div class="currency-converted-to">

            <div class="dropdown-container">
                <div class="select">
                    <div class="flag-country">
                        <div class="image">

                            <img id="image" src="https://restcountries.eu/data/asm.svg" alt="">

                        </div>
                        <p id="screen">USD / United State Dollar</p>
                    </div>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>
            </div>

            <div class="dropdown">
                <div class="select-dropdown-outer">
                    <div class="select-dropdown">
                        <div class="flag-country">
                            <div class="image">
                                <img id="dropdownimage" src="football_audience.jpg" alt="">
                            </div>
                            <p id="paragraph">SHILLINGS / Naira</p>
                        </div>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </div>

            </div>
        </div>

        <div class="currency-converted-to">

            <div class="dropdown-container">
                <div class="select">
                    <div class="flag-country">
                        <div class="image">
                            <img id="image" src="https://restcountries.eu/data/ala.svg" alt="">

                        </div>
                        <p id="screen">EUR / Euro</p>
                    </div>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>
            </div>

            <div class="dropdown">
                <div class="select-dropdown-outer">
                    <div class="select-dropdown">
                        <div class="flag-country">
                            <div class="image">
                                <img id="dropdownimage" src="football_audience.jpg" alt="">
                            </div>
                            <p id="paragraph">SHILLINGS / Naira</p>
                        </div>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </div>

            </div>
        </div>
        <button>convert</button>
        <div class="display-converted">
            <p> 150 USD = 9678.92 RUB</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
